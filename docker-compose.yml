services:
  redis:
    image: redis:7-alpine
    ports:
      - "6378:6379" # Expose to host for local development
    volumes:
      - redis_data:/data
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: supertokens_user
      POSTGRES_PASSWORD: somePassword
      POSTGRES_DB: supertokens
    volumes:
      - supertokens_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "supertokens_user", "-d", "supertokens"]
      interval: 5s
      timeout: 5s
      retries: 5

  supertokens:
    image: registry.supertokens.io/supertokens/supertokens-postgresql:latest
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 3567:3567
    environment:
      POSTGRESQL_CONNECTION_URI: "postgresql://supertokens_user:somePassword@db:5432/supertokens"
      API_KEYS: someApiKey123123123123 # should match with supertokens setup in backend and 20 chars long at least
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: >
        bash -c 'exec 3<>/dev/tcp/127.0.0.1/3567 && echo -e "GET /hello HTTP/1.1\r\nhost: 127.0.0.1:3567\r\nConnection: close\r\n\r\n" >&3 && cat <&3 | grep "Hello"'
      interval: 10s
      timeout: 5s
      retries: 5

  
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://username:password@backend_db:5432/otaku_shelf
      - REDIS_URL=redis://redis:6379
      - SUPERTOKENS_CONNECTION_URI=http://supertokens:3567
      - SUPERTOKENS_API_KEY=someApiKey123123123123 # should match with supertokens setup and 20 chars long at least
      - API_DOMAIN=http://localhost:8000
      - WEBSITE_DOMAIN=http://localhost:3000
      - CORS_ORIGINS=["http://localhost:3000"]
    depends_on:
      - supertokens
      - backend_db
      - redis
    restart: unless-stopped
    networks:
      - app_network
  

  backend_db:
    image: postgres:15
    ports:
      - "5431:5432" # Expose to host for local development
    environment:
      - POSTGRES_DB=otaku_shelf
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
    volumes:
      - backend_db_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "username", "-d", "otaku_shelf"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Override runtime config for Docker
      - NUXT_PUBLIC_API_BASE_URL=http://backend:8000
      - NUXT_PUBLIC_API_DOMAIN=http://localhost:8000
      - NUXT_PUBLIC_WEBSITE_DOMAIN=http://localhost:3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/app/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  supertokens_data:
  backend_db_data:
  redis_data:

networks:
  app_network:
    driver: bridge
